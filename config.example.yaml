# ============================================
# ПРИМЕР КОНФИГУРАЦИИ БОТА
# Скопируйте этот файл в config.yaml и заполните реальные данные
# ============================================

# --- УЧЕТНЫЕ ДАННЫЕ ---
credentials:
  # Токен доступа к Playerok
  # Как получить: залогиньтесь на playerok.com, F12 -> Application -> Local Storage -> token
  token: "your_token_here"

  # User-Agent браузера
  user_agent: "Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/136.0.0.0 Safari/537.36"

  # Имя пользователя на Playerok
  username: "your_username_here"

# --- ИНТЕРВАЛЫ ВРЕМЕНИ (в секундах) ---
intervals:
  # Интервал между проверками всех товаров (минимальное и максимальное значение)
  # Бот выберет случайное число между min и max для каждой проверки
  update_interval_min: 1800
  update_interval_max: 1800

  # Задержка между продвижениями товаров (секунды)
  # Между каждым продвижением будет случайная пауза
  delay_between_promos_min: 1.2
  delay_between_promos_max: 3.5

  # Задержка между парсингом страниц товаров (в секундах)
  # 0 = без задержки; можно ставить 0 если нет rate limit проблем
  delay_between_pages_min: 0.0
  delay_between_pages_max: 0.0

  # Порог продвижения (в минутах)
  # Товары, опубликованные менее этого времени, не будут продвигаться
  promo_threshold: 30

# --- ДОПОЛНИТЕЛЬНЫЕ НАСТРОЙКИ ---
settings:
  # Показывать подробную информацию о каждом товаре
  verbose: true

  # Что продвигать: APPROVED (активные товары) или SOLD (проданные товары)
  item_status: "APPROVED"

# --- ФИЛЬТРЫ ---
filters:
  # Продвигать ТОЛЬКО эти имена (регистр не важен)
  # Если список не пуст — продвигать только товары с этими названиями
  include_names:
    - "ТОВАР 1"
    - "ТОВАР 2"

  # Если include_names пуст — продвигать все товары, КРОМЕ этих имен
  exclude_names:
    - "Тестовый товар"

  # Лимит дубликатов на имя (за один цикл проверки)
  # -1 или None — без ограничений; 1 — не более одного товара с таким именем и т.д.
  duplicates_limit: -1
